<div class="main">
  <div class="nav">
    <span>Our keep</span>
    <button routerLink="/add-keep" mat-fab color="primary"
            aria-label="Example icon button with a delete icon">
      <mat-icon *ngIf="isAdd">add</mat-icon>
    </button>
  </div>
  <div *ngIf="isAdd===true" class="cards">
    <app-card-keep *ngFor="let keep of keeps" [keep]="keep"></app-card-keep>

  </div>

</div>
