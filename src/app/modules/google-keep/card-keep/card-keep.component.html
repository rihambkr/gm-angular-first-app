<mat-card class="main">
  <div class="head">
    <span>{{keep.title}}</span>
    <button (click)="remove(keep.title)" mat-mini-fab color="warn"
            aria-label="Example icon button with a plus one icon">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="content">
    <span>{{keep.content}} </span>
  </div>
</mat-card>
